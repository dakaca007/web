<!DOCTYPE html>
<html>
<head>
    <title>PHP WebSocket 测试</title>
</head>
<body>
    <h1>WebSocket 连接测试</h1>
    <button onclick="sendMessage()">发送消息</button>
    <p id="output">等待服务器消息...</p>

    <script>
        // 修改为你的服务器 IP 或域名（使用 80 端口）
        const ws = new WebSocket("wss://bm-p8ho.onrender.com/ws");

        ws.onopen = () => {
            console.log("已连接到服务器");
            ws.send("Hello 服务器！");
        };

        ws.onmessage = (event) => {
            document.getElementById("output").innerText = event.data;
        };

        ws.onclose = () => {
            console.log("连接已关闭");
        };

        function sendMessage() {
            ws.send("来自客户端的消息");
        }
    </script>
</body>
</html>
